<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen">
</head>
<body>

<div id="Content">
    <table align="center">
    <h2 align="center">All Account</h2>

        <tr>
            <th>Username</th>
        </tr>
        <!-- 循环 -->
        <tr th:each="account:${accountList}">
            <td><a th:href="@{/manager/modifyaccount(accountusername=${account.username})}" th:text="${account.username}"></a></td>
        </tr>
    </table>

</div>
<footer th:replace="common/bottom"></footer>
</body>
</html>
